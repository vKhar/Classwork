<html>
<head>
<style>
table {
  width: 75%;
  margin: 1em auto;
  border-collapse: collapse;
}
td, th{
  padding:0.5em;
  vertical-align:top;
  border:solid;
  text-align: center;
}
a {
  text-decoration: solid;
  font-family: fantasy;
  color: blue;
}

img {
  width:100%;
}
</style>
</head>

<body>
<table>
	<tr>
		<th>Date</th>
		<th>Time</th>
		<th>Venue</th>
	</tr>
	
	{%for row in rows%}
	<tr>
		<th>{{row[2]}}</th>
		<th>{{row[3]}}</th>
		<th>{{row[4]}}</th>
	</tr>
	{%endfor%}
</table>
</body>

</html>
